        /**

      var container = document.getElementById('popup');
      var content = document.getElementById('popup-content');
      var closer = document.getElementById('popup-closer');


      /**
       * Create an overlay to anchor the popup to the map.
       */
      var overlay = new ol.Overlay({
        element: container,
        autoPan: true,
        autoPanAnimation: {
          duration: 250
        }
      });


      /**
       * Add a click handler to hide the popup.
       * @return {boolean} Don't follow the href.
       */
        closer.onclick = function() {
        overlay.setPosition(undefined);
        closer.blur();
        return false;
      };

    var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }), bathroomlayer,fountainlayer,unibathroomlayer,
         ],
        overlays: [overlay],
        view: new ol.View({
          center: NYCLonLatWebMercator,
          zoom: 11
        })
      });

      
       function onFeatureSelect(feature,e){
            var coordinate = e.coordinate;
            if (feature[0].values_.amenity == "drinking_water"){
              content.innerHTML = '<b>Water fountain</b>';
            }
            else if (feature[0].values_.amenity == "toilets"){
              if (feature[0].values_.unisex == "yes")
              {
                content.innerHTML = '<b>Bathroom (might be gender neutral)</b>';

              }
              
              else  content.innerHTML = '<b>Bathroom (Might not be gender neutral)</b>';
            }
            overlay.setPosition(coordinate);
      }

            var features = new ol.Collection();
